<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>JADWAL TUGASMU !</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" id="dateInput">
            <select id="prioritySelect">
                <option value="auto">Auto Priority</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="addTask()" class="add-btn">Add Task</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
            <button class="filter-btn" onclick="filterTasks('medium')">Medium Priority</button>
            <button class="filter-btn" onclick="filterTasks('low')">Low Priority</button>
        </div>

        <div id="taskList"></div>
    </div>

    <script src="linkedlist.js"></script>
    <script src="mlmodel.js"></script>
    <script src="app.js"></script>
</body>
</html>
